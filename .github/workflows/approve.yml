name: Approve Issue

on:
  issue_comment:
    types: [created]

jobs:
  approve:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Check comment author and content
        id: check_comment
        uses: actions/github-script@v6
        with:
          script: |
            if (context.payload.comment.user.login === 'dend' && context.payload.comment.body.trim() === '/approved') {
              core.setOutput('approved', 'true');
            } else {
              core.setOutput('approved', 'false');
            }

      - name: Remove 'needs-triage' label and add 'approved'
        if: steps.check_comment.outputs.approved == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            const issueLabels = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const labels = issueLabels.data.map(label => label.name);

            if (labels.includes('needs-triage')) {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: 'needs-triage'
              });
            }

            if (!labels.includes('approved')) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: ['approved']
              });
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        if: steps.check_comment.outputs.approved == 'true'
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        if: steps.check_comment.outputs.approved == 'true'
        working-directory: util
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check issue number
        if: steps.check_comment.outputs.approved == 'true'
        run: |
          echo "Issue number: ${{ github.event.issue.number }}"

      - name: Get issue ID
        id: get_issue_id
        uses: actions/github-script@v6
        with:
          script: |
            const issue = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            core.setOutput('issue_id', issue.data.id);

      - name: Echo issue ID
        run: |
          echo "Issue ID: ${{ steps.get_issue_id.outputs.issue_id }}"

      - name: Run copilot-automation script
        id: run_copilot_automation
        if: steps.check_comment.outputs.approved == 'true'
        run: |
          set -e  # Exit on error
          output=$(python -m copilot-automation \
            --session-id "${{ secrets.SESSION_ID }}" \
            --issue-number "${{ github.event.issue.number }}" \
            --issue-id "${{ steps.get_issue_id.outputs.issue_id }}")
          
          echo "Raw output:"
          echo "$output"

          # Escape the JSON output for GITHUB_OUTPUT
          escaped_output=$(echo "$output" | jq -c .)
          echo "issue_json=$escaped_output" >> $GITHUB_OUTPUT
        working-directory: util

      - name: Check for TOML content
        if: steps.check_comment.outputs.approved == 'true'
        id: check_toml
        run: |
          set -e  # Exit on error
          issue_json='${{ steps.run_copilot_automation.outputs.issue_json }}'
          file_path=$(echo "$issue_json" | jq -r '.file_path')
          issue_number='${{ github.event.issue.number }}'
          
          echo "Checking for TOML content in file: $file_path"
          echo "Issue number: $issue_number"

          if [[ -f "$file_path" ]]; then
            if grep -q "#<issue_${issue_number}>" "$file_path"; then
              echo "TOML content found"
              echo "toml_found=true" >> $GITHUB_ENV
            else
              echo "TOML content not found"
              echo "toml_found=false" >> $GITHUB_ENV
            fi
          else
            echo "File $file_path does not exist"
            echo "toml_found=false" >> $GITHUB_ENV
          fi

      - name: Amend file with TOML content
        if: steps.check_comment.outputs.approved == 'true' && env.toml_found == 'true'
        run: |
          set -e  # Exit on error
          issue_json='${{ steps.run_copilot_automation.outputs.issue_json }}'
          file_path=$(echo "$issue_json" | jq -r '.file_path')
          toml_content=$(echo "$issue_json" | jq -r '.content')
          issue_number='${{ github.event.issue.number }}'
          
          echo "Amending file: $file_path for issue #${issue_number}"

          if [[ -f "$file_path" ]]; then
            sed -i "/#<issue_${issue_number}>/,/#<\/issue_${issue_number}>/c\\
                #<issue_${issue_number}>\\
                $(echo "$toml_content" | sed 's/^/    /')\\
                #</issue_${issue_number}>" "$file_path"
            echo "File amended successfully."
          else
            echo "File $file_path does not exist. Cannot amend."
            exit 1
          fi

      - name: Append TOML content
        if: steps.check_comment.outputs.approved == 'true' && env.toml_found == 'false'
        run: |
          set -e  # Exit on error
          issue_json='${{ steps.run_copilot_automation.outputs.issue_json }}'
          file_path=$(echo "$issue_json" | jq -r '.file_path')
          content=$(echo "$issue_json" | jq -r '.content')
          issue_number='${{ github.event.issue.number }}'
          
          echo "Appending TOML content to file: $file_path for issue #${issue_number}"

          if [[ -f "$file_path" ]]; then
            echo -e "\n#<issue_${issue_number}>\n$(echo "$content" | sed 's/^/    /')\n#</issue_${issue_number}>" >> "$file_path"
            echo "Content appended successfully."
          else
            echo "File $file_path does not exist. Cannot append."
            exit 1
          fi

      - name: Create and switch to new branch
        if: steps.check_comment.outputs.approved == 'true'
        run: |
          git checkout -b automation-update

      - name: Commit changes
        if: steps.check_comment.outputs.approved == 'true'
        run: |
          issue_number=${{ github.event.issue.number }}
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Fixes #${issue_number}"

      - name: Push changes
        if: steps.check_comment.outputs.approved == 'true'
        run: |
          git pull origin automation-update --rebase
          git push --set-upstream origin automation-update

      - name: Check for existing pull request
        if: steps.check_comment.outputs.approved == 'true'
        id: check_pr
        uses: actions/github-script@v6
        with:
          script: |
            const prs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:automation-update`,
              base: 'main',
              state: 'open'
            });
            if (prs.data.length > 0) {
              core.setOutput('pr_exists', 'true');
              core.setOutput('pr_id', prs.data[0].number);
            } else {
              core.setOutput('pr_exists', 'false');
            }

      - name: Create pull request
        if: steps.check_comment.outputs.approved == 'true' && steps.check_pr.outputs.pr_exists == 'false'
        id: create_pr
        uses: actions/github-script@v6
        with:
          script: |
            const pr = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Fixes #${context.issue.number}`,
              head: 'automation-update',
              base: 'main',
              body: 'This PR fixes issue #${context.issue.number}.'
            });
            echo "pr_id=${pr.data.number}" >> $GITHUB_OUTPUT

      - name: Post comment on issue
        if: steps.check_comment.outputs.approved == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            const commit_id = (await github.rest.repos.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: 'automation-update',
              per_page: 1
            })).data[0].sha;
            const pr_id = steps.check_pr.outputs.pr_exists == 'true' ? steps.check_pr.outputs.pr_id : steps.create_pr.outputs.pr_id;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `Commit was created to fix #${context.issue.number}: ${commit_id}. You can track the change propagation in #${pr_id}`
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}